<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Register Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"
    ></script>
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <div
      class="flex justify-center mb-10 flex-col md:items-center md:mt-6 md:gap-6 lg:flex-row lg:justify-center lg:items-center lg:mt-40 lg:gap-20 lg:px-12"
    >
      <img src="/assets/image/home.png" class="object-contain" alt="" />
      <section id="register" class="flex items-center justify-center">
        <div
          class="bg-white bg-opacity-30 p-8 rounded-md shadow-md backdrop-filter backdrop-blur-lg"
        >
          <h2 id="textTitle" class="text-3xl font-bold text-white mb-4 text-center">
            Register
          </h2>

          <form id="registerForm" name="registerForm" class="mb-4" autocomplete="off">
            <!-- add input field if have role as guru -->
            <div class="md:flex gap-4">
              <div>
                <div id="nisnRegisterContainer" class="mb-4">
                  <label for="nisn" class="text-white">NISN:</label>
                  <input
                    type="text"
                    id="nisn-signUp"
                    name="nisn"
                    class="bg-white bg-opacity-70 px-4 py-2 rounded-md w-full"
                    required
                  />
                </div>

                <div id="emailRegisterContainer" class="mb-4">
                  <label for="email" class="text-white">Email:</label>
                  <input
                    type="email"
                    id="email-signUp"
                    name="email"
                    class="bg-white bg-opacity-70 px-4 py-2 rounded-md w-full"
                    required
                  />
                </div>

                <div id="passwordLoginContainer" class="mb-4">
                  <label for="password" class="text-white">Password:</label>
                  <input
                    type="password"
                    id="password-signUp"
                    name="password"
                    class="bg-white bg-opacity-70 px-4 py-2 rounded-md w-full"
                    required
                  />
                </div>
              </div>

              <div>
                <div id="namaRegisterContainer" class="mb-4">
                  <label for="name" class="text-white">Nama:</label>
                  <input
                    type="text"
                    id="name-signUp"
                    name="name"
                    class="bg-white bg-opacity-70 px-4 py-2 rounded-md w-full"
                    required
                  />
                </div>

                <div id="sekolahDropdown" class="mb-4">
                  <label for="sekolah" class="text-white">Pilih Sekolah:</label>
                  <input
                    id="sekolah-signUp"
                    name="sekolah"
                    class="bg-white bg-opacity-70 px-4 py-2 rounded-md w-full"
                    required
                  />
                </div>

                <div id="kelasDropdown" class="mb-4">
                  <label for="kelas" class="text-white">Pilih Kelas:</label>
                  <input
                    id="kelas-signUp"
                    name="kelas"
                    class="bg-white bg-opacity-70 px-4 py-2 rounded-md w-full"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="flex items-center justify-center">
              <button
                type="submit"
                class="bg-blue-500 w-full md:w-56 mt-5 duration-500 font-semibold text-white px-4 py-2 rounded-md hover:bg-blue-600"
              >
                Submit
              </button>
            </div>
          </form>
          <div class="flex items-center justify-center font-semibold">
            <span class="text-white mr-2">Sudah memiliki akun?</span>
            <div
              class="text-green-300 hover:text-green-400 duration-300 flex items-center underline font-bold"
            >
              <a href="../index.html">Login</a>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="module" src="/util/js/db.js"></script>
    <script type="module" src="./register.js"></script>
  </body>
</html>
