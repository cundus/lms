<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>Login Form</title>

    <script type="module" src="/util/js/db.js"></script>
    <script type="module" src="./login.js"></script>
  </head>
  <body class="bg-gradient-to-r from-blue-500 to-purple-500">
    <!-- Login Belum Jalan -->

    <div class="flex gap-64 ml-24">
      <img src="/assets/image/home.png" class="object-contain" alt="" />

      <section
        id="login"
        class="h-screen w-max flex items-center justify-center"
      >
        <div
          class="bg-white bg-opacity-30 p-8 rounded-md shadow-md backdrop-filter backdrop-blur-lg"
        >
          <h2 id="textTitle" class="text-3xl font-bold text-white mb-4"></h2>
          <form
            id="loginForm"
            method="post"
            action="#"
            class="mb-4"
            autocomplete="off"
          >
            <!-- add input field if have role as guru -->
            <div id="nomorInduk" class="mb-4"></div>

            <div id="passwordLoginContainer" class="mb-4">
              <label for="password" class="text-white">Password:</label>
              <input
                type="password"
                id="password-signIn"
                name="password"
                class="bg-white bg-opacity-70 px-4 py-2 rounded-md w-full"
                autocomplete="new-password"
                required
              />
            </div>

            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
            >
              Login
            </button>
          </form>
          <div class="flex items-center justify-center">
            <span class="text-white mr-2">don't have account?</span>
            <button
              class="bg-red-500 text-white px-4 py-2 rounded-md flex items-center hover:bg-red-600"
            >
              <a href="../auth/register.html">Register</a>
            </button>
          </div>
          <div class="flex items-center justify-center">
            <span id="roleLogin" class="text-white mr-2">
              <!-- <a id="roleLogin" href="./login.html?role=guru"></a> -->
            </span>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
